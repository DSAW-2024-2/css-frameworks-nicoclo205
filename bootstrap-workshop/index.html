<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Workshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
 <div class="container-fluid d-flex justify-content-center align-items-center">
  <div class="container d-flex justify-content-center align-items-center shadow-lg no-shadow">
    <div class="card card-size rounded-4">
      <div class="row g-0">
        <div class="col-lg-6">
          <img src="perfume-image.jpg" alt="perfume-image" class="img-fluid w-100 h-100 rounded-start-4 image">
          <img src="image-product-mobile.jpg" class="img-fluid h-100  rounded-top-4 mobile-image" alt="Perfume">
        </div>
        <div class="col-lg-6">
          <div class="card-body ms-4 me-4">
            <h3 class="text-uppercase mt-4 h3">perfume</h3>
            <h1 class="font-weight-bold h1">Gabrielle Essence Eau De Parfum</h1>
            <p class="p">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="row">
              <div class="col">
                <h1 class="text-success number-style">$149.99</h1>
              </div>
              <div class="col d-flex align-items-center">
                <del class="p">$169.99</del>
              </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
              <button class="btn btn-success w-100 py-3" onclick='alert("Added to cart!")'><i class="fas fa-shopping-cart"></i>
                <span>Add to cart</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


  <!-- No elimine este tag -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
